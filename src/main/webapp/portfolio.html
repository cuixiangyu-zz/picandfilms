<script>
    $(function(){
        /*公共部分
         * 导航栏
         * footer CopyRight
         */
        $(".headerpage").load("left.html");
		$(".footer-menu").load("footmenu.html");	
   var data = {"page":1};
  var oldurl = window.location.href;
   if(oldurl.indexOf("?")<=0){
   oldurl=1
   }else{
   oldurl = oldurl.slice(oldurl.indexOf("?")+13, oldurl.length);
   }
   
    $.ajax({
            url : "/picandfilms/gotonextjapanartistpage.do?currentPage="+oldurl,
            async : true,
            data:data,
            dataType : 'json',
            type : 'post',
            success : function(rtn, textStatus) {
                //业务控制
                var pagestart = "<div class=\"three columns webdesing ecommerce\"><div class=\"portfolio-image\"><a href=\"#\" title=\"portfolio link\">";
 				var pageend = "<div class=\"background-color portfolio-bg\"></div></div></div>";
 				
 				for(var i = 0 ;i <rtn.japanvideoArtists.length;i++){
 				var pagehtml = "";
 				var num = i+1;
 				var id="pic_"+num;
 				pagehtml="<div class=\"portfolio-image\"><a href=\"japanvideowithartist.html?currentpage=1&artist="+rtn.japanvideoArtists[i].id+" \"title=\"portfolio link\" target=\"_blank\"><img src=\""+rtn.japanvideoArtists[i].addr+"\" class=\"portfolio-img\" alt=\""+rtn.japanvideoArtists[i].id+"\" /></a></div><a title=\"portfolio link\" href=\"japanvideowithartist.html?currentpage=1&artist="+rtn.japanvideoArtists[i].id+" \"class=\"portfolio-outer-title\" target=\"_blank\">"+rtn.japanvideoArtists[i].id+"</a><div class=\"portfolio-outer-subtitle color\">作品数量："+rtn.japanvideoArtists[i].artist+"</div>";
 					$("#"+id).append(pagehtml);
 				} 
 				
 				
 				var pagenum = "<div class=\"pagenum\"><ul class=\"pagination\" c><li><a href=\"/picandfilms/portfolio.html?currentPage="+1+"\">«</li>";
 				if(rtn.currentPage<=5){
 					if(rtn.totalPage<10){
 					for(var i = 1 ;i <=rtn.totalPage;i++){
 						if(rtn.currentPage==i){
 							var pagenum1="<li><a class=\"active\" href=\"#\">"+i+"</a></li>";
 							pagenum+=pagenum1;
 						}else{
 							var pagenum1="<li><a href=\"/picandfilms/portfolio.html?currentPage="+i+"\">"+i+"</a></li>";
 							pagenum+=pagenum1;
 						}
 					
 					}
 					}else{
 					for(var i = 1 ;i <10;i++){
 						if(rtn.currentPage==i){
 							var pagenum1="<li><a class=\"active\" href=\"#\">"+i+"</a></li>";
 							pagenum+=pagenum1;
 						}else{
 							var pagenum1="<li><a href=\"/picandfilms/portfolio.html?currentPage="+i+"\">"+i+"</a></li>";
 							pagenum+=pagenum1;
 						}
 					
 					}
 					}
 					
 					
 				}else{
 					if(rtn.currentPage+4>rtn.totalPage){
 					for(var i = rtn.currentPage-4 ;i <=rtn.totalPage;i++){
 						if(rtn.currentPage==i){
 							var pagenum1="<li><a class=\"active\" href=\"#\">"+i+"</a></li>";
 							pagenum+=pagenum1;
 						}else{
 							var pagenum1="<li><a href=\"/picandfilms/portfolio.html?currentPage="+i+"\">"+i+"</a></li>";
 							pagenum+=pagenum1;
 						}
 					
 					}
 					}else{
 					for(var i = rtn.currentPage-4 ;i <=rtn.currentPage+4;i++){
 						if(rtn.currentPage==i){
 							var pagenum1="<li><a class=\"active\" href=\"#\">"+i+"</a></li>";
 							pagenum+=pagenum1;
 						}else{
 							var pagenum1="<li><a href=\"/picandfilms/portfolio.html?currentPage="+i+"\">"+i+"</a></li>";
 							pagenum+=pagenum1;
 						}
 					
 					}
 					}
 					
 				}
 				
                pagenum+=" <li><a href=\"/picandfilms/portfolio.html?currentPage="+rtn.totalPage+"\">»</a></li></ul></div>";
                $(".pagenum11").append(pagenum);
            },
            error : function(jqXHR, textStatus,
                    errorThrown) {
                var sessionstatus = jqXHRgetResponseHeader("sessionstatus");
                if (sessionstatus == "timeout") {
                    alert(i1510.sessionOutMes);
                    var req_address = i1510.sessionOutUrl;
                    window.location.href = req_address;
                }
            }
 
        });
    });
